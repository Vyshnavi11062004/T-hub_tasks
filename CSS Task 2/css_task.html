<!DOCTYPE html>
<html>
<head>
	<title>CSS task</title>
	<link rel="stylesheet" type="text/css" href="styling_sheet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div>
		<button class="bb">Preview</button>
		<button class="bc">HTML</button>
		<button class="bc">CSS</button>
		<button class="bc">Download</button>
		<button class="ba">
			<select>
				<option>Actions</option>
			</select>
		</button>
		<div class="a"></div>
		<div class="b">
			<img src="woman.png">
			<br><br>
			<p class="e">Full Stack Developer<br>Bay Area, San Francisco,CA</p>
			<br>
			<button class="bu">Follow</button>
			<button class="but">Message</button>
			<br><br>
			<hr style="background-color: lightgray; height: 2px; width: 300px; margin-left: 50px;margin-right: 20px;">
			<i class="fa-solid fa-globe">
				<span style="font-size: 15px; font-family: cursive;">Website</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span style="font-size: 15px; font-family: cursive;">https://bootdey.com</span><br><br>
				<hr style="background-color: lightgray; height: 2px; width: 300px; margin-left: 10px;">
			</i>
			<i class="fa-brands fa-github"><span style="font-size: 15px; font-family: cursive;"><b>&nbspGithub</b></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span style="font-size: 15px; font-family: cursive;"><b>bootdey</b></span><br><br>
				<hr style="background-color: lightgray; height: 2px; width: 300px ; margin-left: 10px;"></i>
				<i class="fa-brands fa-twitter"></i><span style="font-size: 15px; font-family: cursive;"><b>&nbspTwitter</b></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span style="font-size: 15px; font-family: cursive;"><b>@bootdey</b></span><br><br>
				<hr style="background-color: lightgray; height: 2px; width: 300px;margin-left: 50px;"></i>
				<i class="fa-brands fa-instagram"><span style="font-size: 15px; font-family: cursive;"><b>&nbspInstagram</b></span>&nbsp&nbsp&nbsp&nbsp&nbsp<span style="font-size: 15px; font-family: cursive;"><b>bootdey</b></span><br><br>
				<hr style="background-color: lightgray; height: 2px; width: 300px; margin-left: 10px;"></i>
				<i class="fa-brands fa-facebook"><span style="font-size: 15px; font-family: cursive;"><b>&nbspFacebook</b></span>&nbsp&nbsp&nbsp&nbsp&nbsp<span style="font-size: 15px; font-family: cursive;"><b>bootdey</b></span><br><br>
				</i>
		</div>
		<div class="c">
			<form style="font-family:calibri;">
				<table width="50%" cellspacing="15">
					<tr>
						<td colspan="2"><label><b>&nbspFull&nbspName</b></label></td>
						<td colspan="8"><input type="text" placeholder="John Doe"></td>
					</tr>
					<tr >
						<td colspan="2"><label><b>&nbspEmail</b></label></td>
						<td colspan="8"><input type="email" placeholder="John@Example.com"></td>
					</tr>
					<tr >
						<td colspan="2"><label><b>&nbspPhone</b></label></td>
						<td colspan="8"><input type="number" placeholder="(239)816-9029"></td>
					</tr>
					<tr >
						<td colspan="2"><label><b>&nbspMobile</b></label></td>
						<td colspan="8"><input type="number" placeholder="(320)380-4539"></td>
					</tr>
					<tr >
						<td colspan="2"><label><b>&nbspAddress</b></label></td>
						<td colspan="8"><input type="text" placeholder="Bay Area, San Francisco, CA"></td>
					</tr>
				</table>
				<button class="butto">Save Changes</button>

			</form>
		</div>
		<div class="d">
			<h3 class="f">Project Status</h3><br>
			<span><b>Web Design</b></span><br>
			<progress value="1300" max="1500" style="color:blue; width:800px; margin-left:20px; height:7px; "></progress><br><br>
			<span><b>Website Markup</b></span><br>
			<progress value="1100" max="1500" style="color:red; width:800px; margin-left:20px; height:7px; "></progress>
			<br><br>
			<span><b>One Page</b></span><br>
		    <progress value="1400" max="1500" style="color:green; width:800px; margin-left:20px; height:7px; "></progress>
		    <br><br>
			<span><b>Mobile Template</b></span><br>
			<progress value="1000" max="1500" style="color:yellow; width:800px; margin-left:20px; height:7px; "></progress>
			<br><br>
			<span><b>Backend API</b></span><br>
			<progress value="1200" max="1500" style="color:skyblue; width:800px; margin-left:20px; height:7px; "></progress>
		</div>


	</div>

</body>
</html>
