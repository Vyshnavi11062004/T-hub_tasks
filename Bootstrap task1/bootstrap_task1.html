<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Task-1</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style_sheet.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
	<div class="container">
		<div class="row">
      <div class="col-md-6 col-sm-6">
      <img src="img.jpg">
      <h1 class="abc">Create an Account</h1> 
      <p class="ll">create a minimal registration page using Bootstrap 4<br>HTML form elements.</p>
      <p class="ll">snippet By <a href=""><i>Bootstrapious</i></a></p>
      </div>

      <div class="col-md-6 col-sm-6">
        <div class="container register-form">  
          <div class="form">  
            <div class="form-content"> 
                <br><br><br><br><br><br><br><br>
                    <div class="row mt-4">  
                        <div class="col-md-6">  
                            <div class="input-group">  
                               <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="First name" value=""/>  
                            </div>  
                        </div>   
                              
                        <div class="col-md-6">  
                            <div class="input-group">
                               <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Last name" value=""/>  
                            </div>   
                        </div>  
                      </div>

                      <div class="row align-items-center mt-4">  
                      <div class="col">  
                      <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                      <input type="text" class="form-control" placeholder=" Enter Email Address">  
                      </div>
                      </div>  

                        <div class="input-group col-md-12 mb-4 mt-4 c">
                        <div class="input-group-prepend">
                            <span class="input-group-text form-control custom-select bg-white border-left-0 border-md k"><i class="fa-solid fa-phone"></i></span>
                           
                        </div>
                        <select id="countryCode" name="countryCode" class="custom-select form-control bg-white border-md border-left-0 pl-3 font-weight-bold text-muted o">
                            <option value="">+12</option>
                            <option value="">+10</option>
                            <option value="">+15</option>
                            <option value="">+18</option>
                        </select>
                        <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3"> 
                    </div>

           <div class="input-group col-md-12 mb-4 c">
                        <div class="input-group-prepend">
                            <span class="input-group-text form-control custom-select bg-white border-left-0 border-md k">
                                <i class="fa-brands fa-black-tie"></i>
                            </span>
                        </div>
                        <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md font-weight-bold text-muted">
                            <option value="">Choose your job</option>
                            <option value="">Designer</option>
                            <option value="">Developer</option>
                            <option value="">Manager</option>
                            <option value="">Accountant</option>
                        </select>
                    </div>


                        <div class="row mt-2">  
                        <div class="col-md-6">  
                            <div class="input-group">  
                               <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                <input type="text" class="form-control" placeholder="Password" value=""/>  
                            </div>  
                        </div>   

                        <div class="col-md-6">  
                            <div class="input-group">
                               <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                <input type="text" class="form-control" placeholder="Confirm Password" value=""/>  
                            </div>   
                        </div>  
                      </div>

                        <div class="form-group col-md-12 mt-4" >
                        <button class="btn btn-primary btn-block py-2">
                            <span class="font-weight-bold">Create your account</span>
                        </button>
                    </div>
                    <div class="form-group col-md-12 mx-auto d-flex align-items-center my-4">
                    <hr>
                    <span class="px-2 small text-muted font-weight-bold text-muted"><b>OR</b></span><hr style="width:45%">
                    </div>
                    <div class="form-group col-lg-12 mx-auto">
                        <button class="btn btn-primary  btn-block s">
                            <i class="fa-brands fa-facebook"></i>
                            <span class="font-weight-bold text-white">Continue with Facebook</span>
                        </button>
                        <button class="btn btn-primary btn-block z">
                            <i class="fa-brands fa-twitter"></i>
                            <span class="font-weight-bold">Continue with Twitter</span>
                        </button>
                    </div>
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered?<a href="" class="text-primary ml-2">Login</a></p>
                    </div>
                  </div>
                </div>
</body>
</html>
